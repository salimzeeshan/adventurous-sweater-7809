    function display(data) {
        document.querySelector("#center").innerHTML = ""
        data.forEach(function (e, i) {
            let div = document.createElement("div");
            let img = document.createElement("img");
            img.setAttribute("src", data[i].img);
            let p1 = document.createElement("p");
            p1.innerText = data[i].brand.toUpperCase();
            let p2 = document.createElement("p");
            p2.innerText = data[i].itemName;
            let price_before = document.createElement("p")
            price_before.innerText = data[i].price_before
            price_before.style.textDecoration = "line-through"
            price_before.style.color = "grey"
            price_before.setAttribute("class", "price_before")
            let p3 = document.createElement("p");
            p3.innerText = data[i].price;
            p3.setAttribute("class", "sale_price")
            div.append(img, p1, p2, price_before, p3);
            document.querySelector("#center").append(div);
        });
    }
